	<div class="index-forms">
		<form class="sign-in-form">
			<legend>
				Sign In
				<a href="#" class="pull-right sign-up-link">Sign UP</a>
			</legend>

			<div class="form-group">
				<input class="sign-in-form__email form-control" type="email"
				autocorrect="off" autocapitalize="off" placeholder="Email">
			</div>

			<div class="form-group">
				<input class="sign-in-form__password form-control" type="password"
				autocorrect="off" autocapitalize="off"  placeholder="Password">
			</div>

			<div class="form-group">
				<a href="#" class="pull-right">Forgot Password</a>

				<label class="checkbox">
        			<input type="checkbox"> Remember me
      			</label>
			</div>

			<div class="form-group error-message"></div>

			<div class="text-right">
				<button class="sign-in-form__submit-button btn btn-success">Sign In</button>
			</div>
		</form>

		<form class="sign-up-form">
			<legend>
				Sign Up
				<a href="#" class="pull-right sign-in-link">Sign In</a>
			</legend>

			<div class="form-group">
				<input class="sign-up-form__nickname form-control" type="text" placeholder="UserName">
			</div>

			<div class="form-group">
				<input class="sign-up-form__email form-control" type="email"
				autocorrect="off" autocapitalize="off" placeholder="Email">
			</div>

			<div class="form-group">
				<input class="sign-up-form__password form-control" type="password"
				autocorrect="off" autocapitalize="off" placeholder="Password">
			</div>

			<div class="form-group">
				<input class="sign-up-form__repeat-password form-control" type="password"
				autocorrect="off" autocapitalize="off" placeholder="Re-enter your password">
			</div>

			<div class="form-group">
				<span class="success-message"></span>
				<span class="error-message"></span>
			</div>

			<div class="text-right">
				<button class="sign-up-form__submit-button btn btn-success">Sign Up</button>
			</div>
		</form>
